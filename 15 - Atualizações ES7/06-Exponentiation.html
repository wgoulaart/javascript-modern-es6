<!--
  Exponenciação:
  Antigamento era utilizado via Math.pow(2, 3) // 2*2*2 = 8
  Nova forma do ES7 : utilizase `**`
  2 ** 3 // 8
 -->
<!DOCTYPE html>
<html>

<head>
  <title>06 - Exponentiation</title>
</head>

<body>
</body>

<script>
  console.log('old way', Math.pow(2, 3)) // 8
  console.log('new way', 2 ** 3) // 8
</script>

</html>
