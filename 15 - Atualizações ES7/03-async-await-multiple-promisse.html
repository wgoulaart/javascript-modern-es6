<!DOCTYPE html>
<html>

<head>
  <title>03 - Async/Await Multiple Promisses</title>
</head>

<body>
</body>

<script>
  async function getUsers(users) {
    const promises = users.map(
      user => fetch(`https://api.github.com/users/${user}`).then(data => data.json())
    )
    const acounts = await Promise.all(promises)
    console.log(acounts)
  }
  getUsers(['wgoulart', 'wgoulartbefore'])
</script>

</html>
