<!--
 Utilização apenas, para preencher a string apartir da quantidade
 dos caracteres e a string de caracteres informados
 Exemplos de uso, CNPJ, CPF
String.prototype.padStart/padEnd('tamanhoDesejado', textoParaAdicionar)
.padStart()
.padEnd()

-->
<!DOCTYPE html>
<html>

<head>
  <title>04 - String.prototype padStart & padEnd</title>
</head>

<body>
</body>

<script>
  let string = '1'
  console.log(string.padStart(11, '0')) // 10000000000
  console.log(string.padEnd(11, '0')) // 00000000001
</script>

</html>
