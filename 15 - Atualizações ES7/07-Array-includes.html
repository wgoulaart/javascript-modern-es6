  Forma antiga de verificar
    const arr = [1, 2, 3]
    console.log(arr.indexOf(3) > -1) // True 
  -1 se o indice passado for maior ele retorna -1 para falso, senÃ£o retorna o indice

<!DOCTYPE html>
<html>

<head>
  <title>07 - Array.prototype.includes </title>
</head>

<body>
</body>

<script>
  const arr = [1, 2, 3]
  console.log('Old way', arr.indexOf(3) > -1)
  console.log('New way', arr.includes(3)) // true
  console.log('New way', arr.includes(4)) // false
</script>

</html>
